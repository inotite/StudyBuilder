<select class="form-control" (change)="makeChoice($event.target.value)">
  <option
    *ngIf="content.placeholder"
    value=""
    disabled
    [selected]="content.selectedItem === null || content.selectedItem === undefined"
    hidden>{{content.placeholder}}</option>
  <option 
    *ngFor="let item of content.items" 
    value="{{item.id}}"
    [selected]="content.selectedItem == item.id">
    {{item.name}}
  </option>
</select>
