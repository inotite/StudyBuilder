<ng-container [formGroup]="submitActionForm">
   <div class="row" cdkDropListGroup>
      <span class="submit-action-note" i18n
         >Select actions to execute when questionnaire is saved by dragging from
         left to right.<br />
         <b>Order can be adjusted at any time by dragging and dropping.</b>
      </span>
   </div>
   <div class="row" cdkDropListGroup>
      <div class="col-md-5 col-xs-5">
         <div
            class="align-self-start submit-action-container"
            #submitActionListContainer
         >
            <div
               class="align-self-start submit-action-container"
               #submitActionListContainer
            >
               <div class="submit-action-header-text">AVAILABLE ACTIONS</div>
               <div
                  cdkDropList
                  [cdkDropListData]="submitActionList"
                  class="submit-action-list"
                  #actionListContainer
                  (cdkDropListDropped)="drop($event)"
               >
                  <div
                     class="submit-action-item-box"
                     *ngFor="let item of submitActionList"
                     cdkDrag
                  >
                     {{ item.displayName }}
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-md-2 col-xs-2 drag-drop-arrow-container">
         <div
            [innerHTML]="transformHtml('assets/IRT-dragDropArrow.svg')"
            class="drag-drop-arrow align-self-center"
         ></div>
         <div
            [innerHTML]="transformHtml('assets/drag-drop-arrow-left.svg')"
            class="drag-drop-arrow align-self-center"
         ></div>
      </div>
      <div class="col-md-5 col-xs-5">
         <div class="align-self-end selected-container">
            <div class="submit-action-header-text">EXECUTABLE ACTIONS</div>
            <div
               contenteditable="false"
               data-text="Drag actions here"
               cdkDropList
               [cdkDropListData]="submitActionListSelected"
               class="selected-action-text submit-action-list-selected"
               #selectedListContainer
               (cdkDropListDropped)="drop($event)"
            >
                  <div
                     class="submit-action-item-box"
                     *ngFor="let item of submitActionListSelected"
                     cdkDrag
                  >
                     {{ item.displayName }}
                  </div>
            </div>
         </div>
      </div>
</div>
</ng-container>
